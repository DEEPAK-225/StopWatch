<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StopWatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="stopwatch">
    <div class="timer-display">00 : 00 : 00</div>
  </div>

  <div class="buttons">
    <button id="stop" style="--clr:#f00;" class="btn">Stop</button>
    <button id="start" style="--clr:rgb(93, 207, 36);" class="btn">Start</button>
    <button id="reset" style="--clr:#00f;" class="btn">Reset</button>
  </div>


  <script src="script.js"></script>
  
</body>
</html>
